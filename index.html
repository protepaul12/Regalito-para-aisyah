<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            background-color: #ffe6e6;
        }

        /* Pantalla de inicio */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffccd5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .pantalla-inicio h1 {
            font-size: 32px;
            color: #d63384;
        }

        .boton-inicio {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            opacity: 0; /* Inicialmente oculto */
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            animation: aparecer 1s forwards; /* Animaci칩n de aparici칩n */
        }

        .boton-inicio:hover {
            background-color: #d63384;
        }

        .mensaje {
            font-size: 40px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: aparecer 1s forwards;
        }

        /* P칠talos animados */
        .petalo {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes aparecer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Estilo para el video de YouTube */
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        #videoContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Pantalla de inicio -->
    <div class="pantalla-inicio" id="pantallaInicio">
        <img src="https://postimg.cc/SXTvxs8w" alt="Imagen principal" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="mensaje">Regalito 游녢</div> <!-- Texto en lugar del dedo -->
        <button class="boton-inicio" onclick="mostrarVideo()">Abrir Regalito 游눟</button>
        <h1>游꾸 Regalito Lessa 游꾸</h1>
    </div>

    <!-- Contenido con el video -->
    <div id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/3mPXwuPc650?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function mostrarVideo() {
            // Oculta la pantalla de inicio con un efecto de desvanecimiento
            document.getElementById("pantallaInicio").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("videoContainer").style.display = "flex";
            }, 1000);
        }
    </script>

</body>
</html>
