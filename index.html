<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        /* Pantalla de inicio */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #ffccd5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease-in-out;
        }

        .pantalla-inicio h1 {
            font-size: 32px;
            color: #d63384;
        }

        .boton-inicio {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .boton-inicio:hover {
            background-color: #d63384;
        }

        /* Contenido del rosal (oculto al inicio) */
        .contenido {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
        }

        .rosal {
            width: 200px;
            height: auto;
        }

        .mensaje {
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
        }

        /* P√©talos animados */
        .petalo {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Pantalla de inicio -->
    <div class="pantalla-inicio" id="pantallaInicio">
        <h1>üéÅ Regalito Lessa üéÅ</h1>
        <button class="boton-inicio" onclick="mostrarRosal()">Abrir Regalito üíù</button>
    </div>

    <!-- Contenido con el rosal -->
    <div class="contenido" id="contenido">
        <img class="rosal" src="https://cdn.pixabay.com/photo/2020/02/20/18/03/roses-4866393_1280.png" alt="Rosal">
        <div class="mensaje">üåπ‚ú®Te lo mereces mi amorcito ‚ú®üåπ</div>
    </div>

    <script>
        function mostrarRosal() {
            // Oculta la pantalla de inicio con un efecto de desvanecimiento
            document.getElementById("pantallaInicio").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("contenido").style.display = "flex";
            }, 1000);

            // Comienza la animaci√≥n de los p√©talos cayendo
            setInterval(crearPetalo, 500);
        }

        function crearPetalo() {
            const petalo = document.createElement("div");
            petalo.classList.add("petalo");
            petalo.innerHTML = "üåπ";
            petalo.style.left = Math.random() * window.innerWidth + "px"; 
            petalo.style.top = "-10px"; 
            petalo.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(petalo);

            // Eliminar el p√©talo despu√©s de que caiga
            setTimeout(() => {
                petalo.remove();
            }, 5000);
        }
    </script>

</body>
</html>
