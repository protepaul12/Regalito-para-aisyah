<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalito Lessa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            text-align: center;
            overflow: hidden;
            background-color: #121212; /* Fondo m치s oscuro */
        }

        /* Animaci칩n 칠pica de entrada */
        .pantalla-inicio {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #121212; /* Fondo oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .mensaje-poema {
            font-size: 24px;
            color: #f1f1f1; /* Texto blanco para contraste */
            font-family: 'Great Vibes', cursive;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro con opacidad */
            border-radius: 15px;
            padding: 20px 30px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .boton-inicio {
            background-color: #1e1e1e; /* Fondo oscuro para el bot칩n */
            color: white;
            border: 2px solid #f1f1f1; /* Bordes claros para destacar */
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: -20px;
            transition: background-color 0.3s ease;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .boton-inicio:hover {
            background-color: #f1f1f1; /* Color de fondo blanco al hacer hover */
            color: #121212; /* Texto en negro al hacer hover */
        }

        /* Portal Animado con Estallido morado y rosado */
        .portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,255,0.3) 10%, rgba(255,20,147,0.7) 60%, rgba(0,0,0,0) 100%);
            box-shadow: 0 0 80px rgba(255,20,147,0.8), 0 0 100px rgba(255,0,255,0.8);
            animation: abrirEstallido 1.5s forwards;
            display: none;
        }

        @keyframes abrirEstallido {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro para el video */
            justify-content: center;
            align-items: center;
        }

        #videoContainer iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Efecto de Part칤culas flotando */
        @keyframes floatingParticles {
            0% { transform: translateY(0); opacity: 0; }
            100% { transform: translateY(-10px); opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: floatingParticles 3s infinite alternate;
        }

        /* Fuente personalizada */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
    </style>
</head>
<body>
    <div class="pantalla-inicio" id="pantallaInicio">
        <button class="boton-inicio" onclick="activarPortal()">Click ac치 amor 游눟</button>
        <div class="mensaje-poema">
            <p>Amor m칤o, hoy te traigo un regalo,<br>
               con cari침o y todo mi ser.<br>
               Un regalo que expresa lo que siento,<br>
               por ti, mi amor, te quiero ver.<br>
               El 14 de febrero, el d칤a del amor,<br>
               es solo un recordatorio de mi devoci칩n.<br>
               Eres mi raz칩n, mi sol, mi calor,<br>
               en mi coraz칩n, eres mi canci칩n.<br>
            </p>
        </div>
    </div>

    <div class="portal" id="portal"></div>
    <div id="videoContainer">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/_oELcBpH1gg?autoplay=1" allow="fullscreen"></iframe>
    </div>

    <script>
        function activarPortal() {
            document.getElementById("pantallaInicio").style.opacity = "0";
            document.getElementById("portal").style.display = "block";
            setTimeout(() => {
                document.getElementById("portal").style.animation = "abrirEstallido 1.5s forwards";
            }, 500);
            setTimeout(() => {
                document.getElementById("pantallaInicio").style.display = "none";
                document.getElementById("videoContainer").style.display = "flex";
            }, 2000);
        }
    </script>
</body>
</html>
