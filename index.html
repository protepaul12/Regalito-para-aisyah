<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s, background-image 1s;
        }

        .container {
            text-align: center;
            animation: carta 2s ease-in-out;
        }

        h1 {
            color: #ff4b5c;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .corazon, .llorar {
            font-size: 30px;
            position: absolute;
            animation: flotar 4s infinite ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes carta {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .botones {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .si {
            background-color: #ff4b5c;
            color: white;
        }

        .si:hover {
            background-color: #ff1e2e;
        }

        .no {
            background-color: #e60000;
            color: white;
        }

        .no:hover {
            background-color: #b50000;
        }

        .mensaje {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            display: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>💖 ¿Quieres ser mi San Valentín? 💖</h1>
        <div class="botones">
            <button class="si" onclick="aceptar()">SI 😫💗</button>
            <button class="no" onclick="rechazar()">NOO QUE ASCOO NUV 🤮</button>
        </div>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <script>
        // Función para crear los corazones flotantes cuando se acepta
        function crearCorazon(emoji) {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerHTML = emoji;
            corazon.style.left = Math.random() * window.innerWidth + "px"; // Se distribuyen en el ancho de la pantalla
            corazon.style.top = window.innerHeight + "px"; // Empiezan desde el fondo
            document.body.appendChild(corazon);

            // Elimina el corazón después de un tiempo
            setTimeout(() => {
                corazon.remove();
            }, 4000);
        }

        // Función para aceptar y cambiar a un fondo de gato
        function aceptar() {
            // Cambiar el fondo a la imagen del gato
            document.body.style.backgroundImage = "url('https://th.bing.com/th/id/R.4b64e209729e5e331d1c0bcff819ae37?rik=Z2aA1HY7x75ItA&riu=http%3a%2f%2fwww.mascotahogar.com%2f1280x1024%2ffondo-de-un-pequeno-gato-siames.jpg&ehk=lRcY4%2fHBcK8Sa2ub3JICSLF3bSNs%2bGXO0hSUHDgItGs%3d&risl=&pid=ImgRaw&r=0')";
            document.body.style.backgroundColor = "#ffb3d9"; // Fondo rosado
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";

            // Mostrar el mensaje de aceptación
            document.getElementById("mensaje").innerHTML = "TEAMOO MUCHO MI VIDA";
            document.getElementById("mensaje").style.color = "#ff4b5c";
            document.getElementById("mensaje").style.display = "block";

            // Crear corazones flotantes
            setInterval(() => { crearCorazon("💗"); }, 200);
            setInterval(() => { crearCorazon("💖"); }, 300);
            setInterval(() => { crearCorazon("❤️"); }, 400);
            setInterval(() => { crearCorazon("💞"); }, 500);
        }

        // Función para rechazar y cambiar a lluvia
        function rechazar() {
            // Cambiar el fondo a la imagen de lluvia
            document.body.style.backgroundImage = "url('https://humanidades.com/wp-content/uploads/2018/10/lluvia-3-e1581819535291.jpg')";
            document.body.style.backgroundColor = "#4c4c4c"; // Fondo oscuro para combinar con la lluvia
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";

            // Mostrar el mensaje de rechazo
            document.getElementById("mensaje").innerHTML = "No me amas... ya lo sabía 😿";
            document.getElementById("mensaje").style.color = "black"; // Cambiar el color a negro
            document.getElementById("mensaje").style.display = "block";

            // Crear el emoji de llorar flotante
            setInterval(() => { crearCorazon("😢"); }, 200);
        }
    </script>

</body>
</html>
