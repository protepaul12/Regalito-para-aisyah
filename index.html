<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #ff4b5c;
            font-size: 30px;
            margin-bottom: 20px;
        }

        .corazon {
            color: red;
            font-size: 30px;
            position: absolute;
            animation: flotar 4s infinite ease-in-out;
        }

        @keyframes flotar {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-50px); opacity: 0.5; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4b5c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff1e2e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>💖 ¿Quieres ser mi San Valentín? 💖</h1>
        <button onclick="mostrarCorazones()">¡Sí, quiero!</button>
        <button onclick="mostrarMensaje()">¡Gracias!</button>
    </div>

    <script>
        // Función para crear corazones flotantes
        function crearCorazon() {
            const corazon = document.createElement("div");
            corazon.classList.add("corazon");
            corazon.innerHTML = "❤️";
            corazon.style.left = Math.random() * window.innerWidth + "px";
            corazon.style.top = window.innerHeight + "px";
            document.body.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, 4000);
        }

        // Función para mostrar los corazones flotantes cuando se presiona el botón "¡Sí, quiero!"
        function mostrarCorazones() {
            setInterval(crearCorazon, 500);
        }

        // Función para mostrar un mensaje adicional cuando se presiona el botón "¡Gracias!"
        function mostrarMensaje() {
            const mensaje = document.createElement("div");
            mensaje.style.position = "absolute";
            mensaje.style.top = "70%";
            mensaje.style.left = "50%";
            mensaje.style.transform = "translateX(-50%)";
            mensaje.style.fontSize = "24px";
            mensaje.style.color = "#ff4b5c";
            mensaje.style.fontWeight = "bold";
            mensaje.innerHTML = "¡Gracias por ser mi San Valentín! 💖";
            document.body.appendChild(mensaje);

            setTimeout(() => {
                mensaje.remove();
            }, 3000);
        }
    </script>

</body>
</html>
