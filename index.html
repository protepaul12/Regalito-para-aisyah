<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: white;
            overflow: hidden;
        }
        /* Estilos del video de fondo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Coloca el video en el fondo */
        }
        .video-background iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Hace que el video cubra todo el fondo sin deformarse */
            border: none;
        }
        /* Contenedor del mensaje y botón */
        .contenedor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1; /* Coloca el contenido sobre el video */
        }
        .mensaje {
            font-size: 24px;
            background-color: rgba(138, 43, 226, 0.9); /* Morado con más opacidad */
            padding: 25px;
            border-radius: 20px;
            max-width: 80%;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
        }
        .boton {
            background-color: #ff1493;
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            font-size: 22px;
            cursor: pointer;
            border-radius: 15px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .boton:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Video de fondo que no redirige, se reproduce en la página -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/A2cu_za6-bI?autoplay=1&loop=1&playlist=A2cu_za6-bI" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>

    <!-- Contenedor del mensaje y botón -->
    <div class="contenedor" id="inicio">
        <div class="mensaje">
            <p>Amor mío, hoy te traigo un regalo,<br>
               con cariño y todo mi ser.<br>
               Un regalo que expresa lo que siento,<br>
               por ti, mi amor, te quiero ver.<br>
               El 14 de febrero, el día del amor,<br>
               es solo un recordatorio de mi devoción.<br>
               Eres mi razón, mi sol, mi calor,<br>
               en mi corazón, eres mi canción.<br>
            </p>
        </div>
        <!-- Botón que redirige al video de YouTube -->
        <a href="https://youtu.be/_oELcBpH1gg?si=tU4TwxzBWtyRcpMJ" target="_blank">
            <button class="boton">Haz click aquí 💜</button>
        </a>
    </div>

</body>
</html>
