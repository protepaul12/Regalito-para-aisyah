<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosal para Mi Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .rosal {
            width: 200px;
            height: auto;
            position: relative;
        }

        .mensaje {
            font-size: 24px;
            font-weight: bold;
            color: #d63384;
            margin-top: 20px;
        }

        /* PÃ©talos animados */
        .petalo {
            position: absolute;
            font-size: 30px;
            color: #ff4d6d;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <img class="rosal" src="https://cdn.pixabay.com/photo/2020/02/20/18/03/roses-4866393_1280.png" alt="Rosal">
    <div class="mensaje">ðŸŒ¹âœ¨Te lo mereces mi amorcito âœ¨ðŸŒ¹</div>

    <script>
        function crearPetalo() {
            const petalo = document.createElement("div");
            petalo.classList.add("petalo");
            petalo.innerHTML = "ðŸŒ¹";
            petalo.style.left = Math.random() * window.innerWidth + "px"; // PosiciÃ³n aleatoria en pantalla
            petalo.style.top = "-10px"; // Comienza desde arriba
            petalo.style.animationDuration = (Math.random() * 3 + 2) + "s"; // DuraciÃ³n aleatoria para caÃ­da
            document.body.appendChild(petalo);

            // Eliminar el pÃ©talo despuÃ©s de que caiga
            setTimeout(() => {
                petalo.remove();
            }, 5000);
        }

        // Crear pÃ©talos de manera continua
        setInterval(crearPetalo, 500);
    </script>

</body>
</html>
